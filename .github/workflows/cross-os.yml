name: Run cross OS sign and verify
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'
      - '*.md'
  workflow_dispatch:

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  generate-model:
    runs-on: ubuntu-latest
    steps:
      - name: generate model
        id: model
        run: |
          set -e
          MODEL_ROOT=$(mktemp --directory)
          echo "root=$MODEL_ROOT" >> "$GITHUB_OUTPUT"
          for i in {0..1}; do
              DIR="${MODEL_ROOT}/d${i}"
              mkdir "$DIR"
              for j in {0..2}; do
                  echo "This is file f${i}${j} in d${i}." > "${DIR}/f${i}${j}"
              done
          done
          for i in {0..3}; do
              echo "This is file f${i} in root." > "${MODEL_ROOT}/f${i}"
          done
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          path: ${{ steps.model.outputs.root }}
          name: model.zip
          if-no-files-found: error
          retention-days: 1

  model-signing:
    name: Signing with ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    needs: [generate-model]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Don't cancel other jobs if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: model.zip
          path: model_root/
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: Build model-signing CLI
        run: go build -v -o model-signing${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/model-signing
      - name: store beacon token into oidc-token.txt
        uses: sigstore-conformance/extremely-dangerous-public-oidc-beacon@72d9d63b71e66f36b3e008b8be44ffce84cd2b63 # main
      - name: Sign the model
        run: ./model-signing${{ matrix.os == 'windows-latest' && '.exe' || '' }} sign sigstore "$(pwd)/model_root" --use-staging --signature "$(pwd)/model.sig" --identity-token $(cat oidc-token.txt)
      - name: upload model signature
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.os }}-model.sig
          path: model.sig
          if-no-files-found: error
          retention-days: 1

  model-verification:
    name: Verifying with ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    if: ${{ always() }} # don't stop some verification if one of the signing jobs failed
    needs: [generate-model, model-signing]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Don't cancel other jobs if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        signed-with-os: [ubuntu-latest, macos-latest, windows-latest]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: model.zip
          path: model_root/
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: ${{ matrix.signed-with-os }}-model.sig
      - name: Debug - Show directory structure
        if: runner.debug == '1'
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Root directory contents ==="
          ls -la
          echo ""
          echo "=== Tree structure (if available) ==="
          if command -v tree >/dev/null 2>&1; then
            tree -L 3
          else
            echo "Tree command not available, using find instead:"
            find . -maxdepth 3 -type f -o -type d | sort
          fi
          echo ""
          echo "=== Looking for model files ==="
          find . -name "d0" -o -name "d1" -o -name "f0" -o -name "f00" 2>/dev/null | head -20
          echo ""
          echo "=== Signature file ==="
          ls -la model.sig 2>/dev/null || echo "model.sig not found in current directory"
          find . -name "model.sig" 2>/dev/null
      - name: Setup go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: Build model-signing CLI
        run: go build -v -o model-signing${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/model-signing
      - name: Verify the model
        run: |
          ./model-signing${{ matrix.os == 'windows-latest' && '.exe' || '' }} verify sigstore "$(pwd)/model_root" --use-staging --signature "$(pwd)/model.sig" \
            --identity "https://github.com/sigstore-conformance/extremely-dangerous-public-oidc-beacon/.github/workflows/extremely-dangerous-oidc-beacon.yml@refs/heads/main" \
            --identity-provider "https://token.actions.githubusercontent.com"
