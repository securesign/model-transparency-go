name: Run CLI tests
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'
      - '*.md'
  workflow_dispatch:

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  cli-tests:
    name: CLI integration tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: './go.mod'
          check-latest: true

      - name: Build model-signing binary
        run: make build-test-binary

      - name: Run CLI tests
        run: ./scripts/tests/testrunner

  interoperability-tests:
    name: Go/Python interoperability tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: './go.mod'
          check-latest: true

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Install SoftHSM2 and GnuTLS
        run: |
          sudo apt-get update
          sudo apt-get install -y softhsm2 gnutls-bin

      - name: Build model-signing binary
        run: make build-test-binary

      - name: Run interoperability tests
        run: ./scripts/tests/test-interoperability.sh

  hardening-tests:
    name: Hardening tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: './go.mod'
          check-latest: true

      - name: Install SoftHSM2 and GnuTLS
        run: |
          sudo apt-get update
          sudo apt-get install -y softhsm2 gnutls-bin

      - name: Build model-signing binary
        run: make build-test-binary

      - name: Run hardening tests
        run: ./scripts/tests/test-hardening.sh

      - name: Run hybrid certificate tests
        run: ./scripts/tests/test-certificate-hybrid.sh

  pkcs11-tests:
    name: PKCS#11 integration tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: './go.mod'
          check-latest: true

      - name: Install SoftHSM2
        run: |
          sudo apt update
          sudo apt install softhsm2 gnutls-bin

      - name: Build model-signing binary
        run: make build

      - name: Run PKCS#11 tests
        run: ./scripts/tests/test-pkcs11.sh
