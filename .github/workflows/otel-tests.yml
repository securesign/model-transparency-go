name: OTel Tracing Tests
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'
      - '*.md'
  workflow_dispatch:

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  otel-tracing-tests:
    name: OTel tracing integration tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      jaeger:
        image: jaegertracing/all-in-one:latest
        ports:
          - 16686:16686
          - 4318:4318
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: './go.mod'
          check-latest: true

      - name: Build model-signing binary with OTel
        run: make build-test-binary-otel

      - name: Wait for Jaeger readiness
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:16686/api/services > /dev/null 2>&1; then
              echo "Jaeger is ready"
              exit 0
            fi
            echo "Waiting for Jaeger... attempt $i/30"
            sleep 2
          done
          echo "Jaeger did not become ready in time"
          exit 1

      - name: Run OTel tracing tests
        run: ./scripts/tests/test-otel.sh
